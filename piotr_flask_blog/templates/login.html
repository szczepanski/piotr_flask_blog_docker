{% extends "base.html" %}
{% block content %}
<div class="container">
  <form class="form-group" method="POST">
    {{form.hidden_tag()}}
    <div class="form-group">
    {{form.email.label}}{{form.email}}
    </div>
    <div class="form-group">

    {{form.password.label}}{{form.password}}
    </div>
    <div class="form-group">
    {{form.submit(class="btn btn-outline-info")}}
    </div>

  </form>
</div>  
{% endblock %}
